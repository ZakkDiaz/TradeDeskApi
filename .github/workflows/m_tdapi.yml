# Docs: https://github.com/Azure/webapps-deploy
name: Build and deploy ASP.NET Core app to Azure Web App – BitFetcher

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1 ▪ Checkout
      - uses: actions/checkout@v4

      # 2 ▪ Set up .NET 8 SDK (setup-dotnet v4)
      - name: Set up .NET
        uses: actions/setup-dotnet@v4   # latest, supports 8.x natively :contentReference[oaicite:0]{index=0}
        with:
          dotnet-version: '8.x'

      # 3 ▪ Restore / Build / Publish
      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore
      - run: dotnet publish --configuration Release --output ${{ github.workspace }}/publish --no-build

      # 4 ▪ Upload the published files (upload-artifact v4)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4   # v4 is required after 2024-04-16 :contentReference[oaicite:1]{index=1}
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # 1 ▪ Fetch the build output (download-artifact v4)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: .

      # 2 ▪ Deploy to App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2      # v2 is still current for this action
        with:
          app-name: BitFetcher
          slot-name: Production
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4717A5FE29A64D95B9FF678B21134745 }}
